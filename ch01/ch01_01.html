<!DOCTYPE HTML>
<html>
	<head>
	</head>

	<body>
		<canvas id="my-canvas" width="450" height="450" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		<canvas id="overlay" width="450" height="450" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>

		<script>
			var canvas = document.getElementById('my-canvas');
			var ctx = canvas.getContext('2d');

			var samples = [100, 250, 175],
				gutter = 50,
				barWidth = 50,
				x0 = 50,
				y0 = 400,
				markerRadius = 10;

			
			//draw axes
			var maxX = x0 + samples.length*(barWidth + gutter) + gutter;
			var maxY = y0 - 250 - 50;
			ctx.beginPath();
			ctx.moveTo(x0, y0);
			ctx.lineTo(maxX, y0);
			ctx.lineWidth = 2,
			ctx.strokeStyle = 'black',
			ctx.stroke();
			ctx.closePath();

			//draw arrow head
			ctx.lineJoin = 'miter';
			ctx.beginPath();
			ctx.moveTo(maxX, y0);
			ctx.lineTo(maxX - 10*Math.cos(Math.PI/4), maxX - 10*Math.sin(Math.PI/4));
			ctx.moveTo(maxX, y0);
			ctx.lineTo(maxX - 10*Math.cos(Math.PI/4), maxX + 10*Math.sin(Math.PI/4));
			ctx.lineWidth = 2,
			ctx.strokeStyle = 'black',
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo(x0, y0);
			ctx.lineTo(x0, maxY);
			ctx.lineWidth = 2,
			ctx.strokeStyle = 'black',
			ctx.stroke();
			ctx.closePath();

			//draw arrow head
			ctx.beginPath();
			ctx.moveTo(x0, maxY);
			ctx.lineTo(x0 - 10*Math.sin(Math.PI/4), maxY + 10*Math.cos(Math.PI/4));
			ctx.moveTo(x0, maxY);
			ctx.lineTo(x0 + 10*Math.sin(Math.PI/4), maxY + 10*Math.cos(Math.PI/4));
			ctx.lineWidth = 2,
			ctx.strokeStyle = 'black',
			ctx.stroke();
			ctx.closePath();

			//draw axes labels
			ctx.font = 'Italic 1.1em Aerial';
			ctx.fillText('Samples', maxX/2, y0 + 30);

			ctx.translate(x0 - 20, y0 - (y0 - maxY)/2);
			ctx.rotate(-Math.PI/2);
			ctx.fillText('Value', 0, 0);

			//reset transformation
			ctx.setTransform(1, 0, 0, 1, 0, 0);

			//draw bars
			for (var i=0; i<samples.length; i++) {
				var x, y, w = barWidth, h = samples[i];
				x = x0 + gutter + i*(w + gutter);
				y = y0 - h;

				ctx.beginPath();				
				ctx.moveTo(x, y);
				ctx.rect(x, y, w, h);

				ctx.fillStyle = '#E13987';
				ctx.lineWidth = 2,
				ctx.strokeStyle = '#E13987',
				ctx.stroke();
				ctx.fill();
				ctx.closePath();

				//draw marker
				ctx.beginPath();

				ctx.arc(x + w/2, y, markerRadius, 0, 2*Math.PI, false);
				ctx.fillStyle = '#6F5092';
				ctx.lineWidth = 2,
				ctx.strokeStyle = '#6F5092',
				ctx.stroke();
				ctx.fill();
				ctx.closePath();
			}
			

			//draw area chart
			var areaSamples = [20, 30, 20, 100, 140, 80, 40, 30, 60, 10, 75];
			var n = areaSamples.length;
			var gutter = (maxX - x0)/n;
			var start = true;
			for (var i=0; i<n; i++) {
				var x = x0 + i*gutter , y = y0 - areaSamples[i];

				if (start) {
					ctx.beginPath();
					ctx.moveTo(x, y);
					start = false;
				}
				ctx.lineTo(x, y);
			}
			ctx.lineWidth = 2,
			ctx.strokeStyle = '#00904B',
			ctx.stroke();
			ctx.closePath();

			//fill the area chart
			start = true;
			ctx.globalAlpha = 0.5;
			ctx.fillStyle = '#64BD4F';
			for (var i=0; i<n; i++) {
				var x = x0 + i*gutter , y = y0 - areaSamples[i];

				if (start) {
					ctx.beginPath();
					ctx.moveTo(x, y0);
					start = false;
				}
				ctx.lineTo(x, y);

				if (i === (n - 1)) {
					ctx.lineTo(x, y0);
				}
			}
			ctx.fill();
			ctx.closePath();


			//show cross-hair
			var overlay = document.getElementById('overlay');
			var overCtx = overlay.getContext('2d');

			var lineDash = overCtx.getLineDash();
			overCtx.setLineDash([2,3]);
			overlay.addEventListener('mousemove', function(evt) {
				
				overCtx.clearRect(0, 0, overlay.width, overlay.height);

				var rect = overlay.getBoundingClientRect();
		        var x = evt.clientX - rect.left,
		        	y = evt.clientY - rect.top;

		        //don't show the cross-hair if we are outside the chart area
		        if (x < x0 || x > maxX || y < maxY || y > y0) {
		        	return;
		        }

		        overCtx.beginPath();
		        overCtx.moveTo(x0 - 5, y);
		        overCtx.lineTo(maxX, y);
		        overCtx.closePath();
		        overCtx.moveTo(x, maxY);
		        overCtx.lineTo(x, y0 + 10);
				overCtx.strokeStyle = 'black',

				overCtx.stroke();
				overCtx.closePath();
			}, false);
			
		</script>
	</body>
</html>
